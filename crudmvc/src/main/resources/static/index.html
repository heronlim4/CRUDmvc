<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Itens - CRUD MVC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f8fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #14171a;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .button-container {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .button {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background-color: #1da1f2;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-transform: uppercase;
        }

        .button:hover {
            background-color: #1991c1;
            transform: scale(1.05);
        }

        #itens {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #14171a;
        }
    </style>
</head>
<body>
    <h1>Listar Itens</h1>
    
    <div class="button-container">
        <button class="button" onclick="listarItens()">Listar Itens</button>
        <button class="button" onclick="window.location.href='cadastrar.html'">Cadastrar Item</button>
        <button class="button" onclick="window.location.href='buscar.html'">Buscar Item</button>
    </div>

    <div id="itens"></div>

    <script src="scripts.js"></script>
</body>
</html>
