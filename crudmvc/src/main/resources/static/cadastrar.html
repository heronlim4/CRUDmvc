<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Itens - CRUD MVC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f8fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #14171a;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .input-field {
            padding: 10px;
            font-size: 1rem;
            width: 250px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .button {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background-color: #1da1f2;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-transform: uppercase;
        }

        .button:hover {
            background-color: #1991c1;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Cadastrar Item</h1>

    <div class="form-container">
        <input type="text" id="nome" class="input-field" placeholder="Digite o nome do item">
        <button class="button" onclick="cadastrarItem()">Cadastrar Item</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
